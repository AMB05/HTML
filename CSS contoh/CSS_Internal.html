<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTERNAL</title>
    <style>
        /* CSS Internal */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 20px;
            text-align: justify;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Halaman Kami</h1>
        <p>Ini adalah contoh halaman yang menggunakan CSS internal untuk mendesain tampilan. 
           Dengan CSS internal, Anda dapat menulis aturan gaya langsung di dalam file HTML.</p>
        <a href="#" class="button">Klik Disini</a>
    </div>
</body>
</html>
