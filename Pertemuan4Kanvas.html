<!DOCTYPE html>
<html>
    <body>
        <p> Pilih Gambar: </p>
        <img id="Gambar1" src="image2.JPG" width="300" height="300">
        <p> Mengisi: </p>

        <canvas id="Kanvas" width="350" height="350"
                style="border:1px solid #000000;">
            Your Browser does not support HTML5 canvas tag.
        </canvas>

        <p> <button onclick="Kanvas()">Try it </button> </p>

        <script>
            function Kanvas()
            {
                var c = document.getElementById("Kanvas");
                var ctx = c.getContext("2d");
                var img = document.getElementById("Gambar1");
                ctx.drawImage(img,10,10);
            }
        </script>
    </body>
</html>
